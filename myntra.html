<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="myntra.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #787f87;
            padding: 10px 20px;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .navbar .menu {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .navbar .menu li {
            margin: 0 15px;
        }

        .navbar .menu li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 14px 16px;
        }

        .navbar .menu li a.active {
            font-weight: bold;
        }

        .navbar .right-icons {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .navbar .right-icons li {
            margin-left: 20px;
        }

        .navbar .right-icons li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
        }

        .hero {
            padding: 20px;
        }

        .hero img {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="logo">Trend Z</div>
        <ul class="menu">
            <li><a class="active" href="myntra.html">Home</a></li>
            <li><a href="leaderboard.html">Leaderboard</a></li>
            <li><a href="reports.html">Reports</a></li>
        </ul>
        <ul class="right-icons">
            <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
            <li><a href="#"><i class="fas fa-search"></i></a></li>
            <li><a href="#"><i class="fas fa-home"></i></a></li>
        </ul>
    </div>

    <div class="hero">
        <img src="https://www.voirfashion.co.uk/wp-content/uploads/2020/12/Front-cover-1920x1267.jpg" alt="Hero Image">
    </div>

    <script>
        
        document.querySelector('.menu li:nth-child(1) a').addEventListener('click', function(event) {
            event.preventDefault(); 
            console.log('Clicked Home');
            
        });

        document.querySelector('.menu li:nth-child(2) a').addEventListener('click', function(event) {
            event.preventDefault(); 
            console.log('Clicked Leaderboard');
            
        });

        document.querySelector('.menu li:nth-child(3) a').addEventListener('click', function(event) {
            event.preventDefault(); 
            console.log('Clicked Reports');
            
        });

        document.querySelector('.right-icons li:nth-child(1) a').addEventListener('click', function(event) {
            event.preventDefault(); 
            console.log('Clicked Cart');
            
        });

        document.querySelector('.right-icons li:nth-child(2) a').addEventListener('click', function(event) {
            event.preventDefault(); 
            console.log('Clicked Search');
            
        });

        document.querySelector('.right-icons li:nth-child(3) a').addEventListener('click', function(event) {
            event.preventDefault(); 
            console.log('Clicked Home Icon');
            
        });
    </script>
</body>
</html>
